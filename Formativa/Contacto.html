<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?familt=Open+Sans:300,400,600,700" rel="stylesheet">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="CSS/contacto.css">
</head>
<body>
    <div class="contenedor">

        <h1>Formulario de Contacto</h1>

        <div class="contenido">

            <div class="info">
                <div class="col">
                    <i class="icono fas fa-map-marker-alt"></i>
                    <p>Av. 26 de julio Nro. 8 Ciudad - Pais</p>
                </div>

                <div class="col">
                    <i class="icono fas fa-envelope"></i>
                    <p>consulta@correo.com</p>
                </div>

                <div class="col">
                    <i class="icono fas fa-phone"></i>
                    <p>(+56) 9 5863 7802 <br> (+56) 9 3343 5412</p>
                </div>

                <div class="redes-s">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-Twitter"></i></a>
                    <a href="#"><i class="fab fa-Instagram"></i></a>
                </div>
            </div>

            <form action="turismoExtremoSur-main/Formativa/asuntoEnviado.html" method="GET" class="formulario">
                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                <input type="text" name="correo" placeholder="Correo Electronico" id="correo">
                <input type="text" name="asunto" placeholder="Asunto" id="asunto">
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                <button type="button" onclick="validarFormulario()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/scriptContacto.js"></script>
</body>
</html>
